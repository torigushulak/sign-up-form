<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div class="left-container">
            <img id="plant" src="./plants.avif" alt="">
            <div class="logo">
                <img id="dog" src="./odin-lined.png" alt="">
                <h1>PLANT</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="emphasized">now</span> to get started.
                </p>
                <p>You <span class="emphasized">know</span> you want to.</p>
            </div>
            
            <div id="signup">
                <p>Lets do this!</p>
                <form>
                    <div class="col">
                        
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                        
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    
                    <div class="col2">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                        
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="cpassword" id="confirm_password" name="cpassword" required>
                    </div>
                    
                
                </form>
            </div>
            </div>
        </div>
    </body>

</html>
